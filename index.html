<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>欢迎来到我的主页</title>
  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      font-family: 'Microsoft Yahei', sans-serif;
      color: #333;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin: 10px 0;
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .links a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      text-decoration: none;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      transition: 0.3s;
    }

    .links a:hover {
      background-color: #0056b3;
    }

    .section {
      margin: 40px 0;
    }
  </style>
</head>
<body>

  <h1>你好，我是小林黑</h1>
  <img src="https://via.placeholder.com/150" class="avatar" alt="头像">
  <p>欢迎来到我的 GitHub Pages 主页！</p>

  <div class="section">
    <h2>💡 关于我</h2>
    <p>一名前端爱好者，正在学习 HTML、CSS、GitHub Pages。</p>
    <p>也喜欢编程、写作、折腾各种有趣的技术。</p>
  </div>

  <div class="section">
    <h2>🛠️ 我的技能</h2>
    <p>HTML、CSS、Git、GitHub、VSCode、网页搭建</p>
  </div>

  <div class="section links">
    <h2>🔗 联系我</h2>
    <a href="https://github.com/xiaolinhei" target="_blank">GitHub</a>
    <a href="mailto:你的邮箱@example.com">邮箱</a>
    <a href="https://你的博客地址" target="_blank">博客</a>
  </div>

</body>
</html>
